# Development Inventory
# Update the IP address after running Terraform

[supabase_dev]
development ansible_host=YOUR_EC2_PUBLIC_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/your-private-key

[supabase_dev:vars]
environment=development
app_directory=/opt/supabase-dev
app_user=ubuntu
supabase_domain=localhost  # For development, we use localhost
enable_ssl=false           # SSL disabled for development
enable_auto_backup=false   # Backups disabled for development